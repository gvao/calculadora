<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/index.css">

    <script src="scripts/index.js" type="module" defer></script>

    <title>Calculadora</title>
</head>

<body>
    <main id="calculadora">
        <h1>Calculadora</h1>
        <div class="visor">
            <span class="resultado"></span>
            <button class="apagar">AC</button>
        </div>

        <div class="teclados">
            <div class="linha">
                <button id="1" class="number">1</button>
                <button id="2" class="number">2</button>
                <button id="3" class="number">3</button>
                <button id="dividir">/</button>
            </div>
            <div class="linha">
                <button id="4" class="number">4</button>
                <button id="5" class="number">5</button>
                <button id="6" class="number">6</button>
                <button id="multiplicar">x</button>
            </div>
            <div class="linha">
                <button id="7" class="number">7</button>
                <button id="8" class="number">8</button>
                <button id="9" class="number">9</button>
                <button id="subtrair">-</button>
            </div>
            <div class="linha">
                <button id="separador" class="number">.</button>
                <button id="0" class="number">0</button>
                <button id="igual">=</button>
                <button id="somar">+</button>
            </div>
        </div>
    </main>
</body>

</html>
